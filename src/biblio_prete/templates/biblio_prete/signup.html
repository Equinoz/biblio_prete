{% extends 'base.html' %}

{% block title %}
	<title>Biblio-prête - Création d'un nouveau compte utilisateur</title>
{% endblock %}

{% block content %}
	<form method="POST">
		{% csrf_token %}

		{{ form.as_p }}

		{% for error, message in errors.items %}
		<h3 style="color: red;">
			{{ message }}
		</h3>
		{% endfor %}

		<input type="submit" value="S'inscrire">
	</form>
{% endblock %}
