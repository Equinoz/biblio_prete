<!DOCTYPE>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Création d'un nouveau compte utilisateur</title>
	</head>

	<body>
		<form method="POST">
			{% csrf_token %}

			{{ form.as_p }}

			{% for error, message in errors.items %}
			<h3 style="color: red;">
				{{ message }}
			</h3>
			{% endfor %}

			<input type="submit" value="S'inscrire">
		</form>
	</body>
</html>
